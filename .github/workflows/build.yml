name: Build WinlatorXR XRapi Bridge (Windows x64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Build
      run: |
        dotnet build WinlatorXR_XRapiBridge.csproj -c Release -r win-x64 --no-self-contained

    - name: Find DLL
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path artifacts -Force | Out-Null
        $dll = Get-ChildItem -Recurse -Filter WinlatorXR_XRapiBridge.dll | Select-Object -First 1
        Copy-Item $dll.FullName artifacts/

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: xrbridge-dll
        path: artifacts
